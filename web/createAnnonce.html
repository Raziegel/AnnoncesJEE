<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<div  class="row">
    <form class="col s12" action="/NewAnnonceServlet" method="POST" id="annonce">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="titre" type="text" class="validate" name="titre">
                <label for="titre">Titre</label>
            </div>
            <div class="input-field col s12">
                <textarea placeholder="Placeholder" id="description" form="annonce" class="validate" name="description"></textarea>
                <label for="description">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="prix" type="number" class="validate" name="prix">
                <label for="prix">Prix</label>
            </div>
        </div>
        <button class="login-btn" type="submit" >Creer l'annonce</button>
    </form>
</div>


</body>
</html>
